# 서버 설정
server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# Spring 설정
spring:
  application:
    name: traffic-prediction-system

  # 프로파일 설정
  profiles:
    active: dev

  # H2 인메모리 데이터베이스 설정 (PostgreSQL 대체)
  datasource:
    url: jdbc:h2:mem:trafficdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # H2 콘솔 활성화 (데이터 확인용)
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true


  # JPA 설정 (H2용 최적화)
  jpa:
    hibernate:
      ddl-auto: create-drop # 개발용: 시작 시 테이블 자동 생성, 종료 시 삭제
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        # dialect 제거 - H2는 자동 감지
        jdbc:
          time_zone: Asia/Seoul
    open-in-view: false

  # Jackson 설정
  jackson:
    time-zone: Asia/Seoul
    date-format: yyyy-MM-dd HH:mm:ss

# 로깅 설정
logging:
  level:
    com.traficast: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.springframework.security: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/traffic-prediction.log

# 외부 ML 모델 API 설정
model:
  api:
    default-url: http://localhost:8000/predict
    timeout: 30
    retry-count: 3

# 스케줄러 설정
scheduler:
  enabled: true
  daily-prediction-cron: "0 0 0 * * *"
  hourly-prediction-cron: "0 0 * * * *"
  accuracy-validation-cron: "0 0 3 * * *"

# Swagger 설정
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

# 관리자 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# 애플리케이션 정보
info:
  app:
    name: Traffic Prediction System
    version: 1.0.0
    description: T-GCN based traffic prediction system

